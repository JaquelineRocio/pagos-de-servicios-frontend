<div class="login-container">
  <div class="login-form">

    <form class="login"  [formGroup]="formLogin">
      <h2 class="login__header">Inicia <strong> sesión </strong></h2>
      <div class="login__body">
        <!-- EMAIL -->
        <mat-form-field class="login__input" appearance="fill" >
          <mat-label> <mat-icon>money</mat-icon> Email </mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
          />
          <mat-error>La email es requerida</mat-error>
        </mat-form-field>
        <!-- PASSWORD -->
        <mat-form-field class="login__input" appearance="fill">
          <mat-label> <mat-icon>no_encryption</mat-icon> Contraseña </mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />
          <mat-error>La contraseña es requerida</mat-error>
          <button
            type="button"
            mat-icon-button
            matSuffix
            class="button-password"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>

        </mat-form-field>
      </div>
      <div class="login__footer" >


        <button
          [disabled]="formLogin.invalid"
          class="btn btn-primary"
          type="submit"
          (click)="login(formLogin.value)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Ingreso
        </button>
        <a class="is-centered__register" routerLink="signup">Registrarse</a>
      </div>
    </form>

<app-modal-response [titulo]="response.title" [message]="response.message" *ngIf="response.title === 'Error'"></app-modal-response>
  </div>
</div>
